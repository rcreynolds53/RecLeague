<!DOCTYPE html>
<html>

<head>
    <title>Blog Posts</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/Site.css" rel="stylesheet">
    <link href="css/trix.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class=" row">
            <h3>Blog Posts</h3>
            <div class="col-xs-2">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="createPostBtn">Create Post</button>
                </div>
            </div>
            <div class="col-sm-offset-1 col-xs-1">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="dropdown col-xs-3">
                <div class="col-xs-3">
                    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown">Category Search
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Chick Flick</a>
                        </li>
                        <li>
                            <a href="#">Comedy</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="form-group">
                    <input type="text" class="input-lg form-control" id="search-by-term" placeholder="Search Term">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <ul class="list-group" id="errorMessages"></ul>
        <div id="postTableDiv" class="col-xs-12">
            <table id="postsTable" class="table table-striped table-bordered">
                <tr>
                    <th width="25%">Title</th>
                    <th width="25%">Tags</th>
                    <th width="25%">Categories</th>
                    <th width="25%"></th>
                </tr>
                <tbody id="contentRows">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" id="addPostDiv" style="display: none">
        <div class="col-xs-9">
            <h2 class="newPost">Create Post</h2>
            <form class="form-horizontal" role="form" id="add-movie-form">
                <div class="form-group">
                    <label for="addPost" class="col-xs-12 newPost">Title:</label>
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="addPostTitle" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 newPost">Content:</label>
                    <div class="col-xs-12">
                        <input class="form-control" value="" id="addPostContent" type="hidden">
                        <trix-editor input="addPostContent"></trix-editor>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 newPost">Tags</label>
                    <div class="col-xs-12">
                        <input name="tags" class="form-control" id="tags">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 newPost">Categories</label>
                    <div class="col-xs-12">
                        <input name="tags" class="form-control col-xs-12" id="categories">
                    </div>
                </div>
                <div class="col-md-offset-4 col-md-2">
                    <input type="hidden" id="add-movie-id">
                    <button id="add-movie-cancel-button" class="btn btn-danger" onclick="hideAddPostForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="addPostBtn" class="btn btn-primary">
                        Save Post
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="editPostDiv" style="display: none">
        <h2>Edit Post</h2>
        <form class="form-horizontal" role="form" id="edit-movie-form">
            <input type="hidden" id="postId" />
            <div class="form-group">
                <label for="editPostTitle" class="col-md-2 control-label">Title:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="editPostTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 newPost">Content:</label>
                <div class="col-xs-12">
                    <input class="form-control" id="editPostContent" name="content" type="hidden" value="">
                    <trix-editor input="editPostContent"></trix-editor>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 newPost">Tags</label>
                <input name="tags" class="form-control col-xs-12" id="editTags" />
            </div>
            <div class="form-group">
                <label class="col-xs-12 newPost">Categories</label>
                <input name="tags" class="form-control col-xs-12" id="editCategories" />
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <input type="hidden" id="edit-movie-id">
                    <button type="submit" id="edit-movie-cancel-button" type="submit" class="btn btn-danger" onclick="hideEditPostForm()">
                        Cancel Edit
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="editPostBtn"  class="btn btn-primary">
                        Update Post
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/home.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/trix.js"></script>
</body>

</html>
