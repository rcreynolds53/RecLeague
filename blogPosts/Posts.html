<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.min.css" />
    <link href="\\Mac\Home\Documents\SG-Bootcamp\dotnet-rob-reynolds\DVDLibrary\css\bootstrap-theme.min.css" rel="stylesheet">
    <link href="\\Mac\Home\Documents\SG-Bootcamp\RobReynoldsRepo\RecLeagueBlog\blogPosts\Site.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.1/css/froala_style.min.css" rel="stylesheet" type="text/css"
    />
</head>

<body>
    <div class="container">
        <div class=" row">
            <h3>Blog Posts</h3>
            <div class="col-xs-2">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="create-dvd-button">Create Post</button>
                </div>
            </div>
            <div class="col-sm-offset-1 col-xs-1">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="dropdown col-xs-3">
                <div class="col-xs-3">
                    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown">Category Search
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Chick Flick</a>
                        </li>
                        <li>
                            <a href="#">Comedy</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="form-group">
                    <input type="text" class="input-lg form-control" id="search-by-term" placeholder="Search Term">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <ul class="list-group" id="errorMessages"></ul>
        <div id="dvdTableDiv" class="col-xs-12">
            <table id="dvdTable" class="table table-striped table-bordered">
                <tr>
                    <th width="25%">Title</th>
                    <th width="25%">Tags</th>
                    <th width="25%">Categories</th>
                    <th width="25%"></th>
                </tr>
                <tbody id="contentRows">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" id="addMovieFormDiv" style="display: none">
        <div class="col-xs-9">
            <h2 class="newPost">Create Post</h2>
            <form class="form-horizontal" role="form" id="add-movie-form">
                <div class="form-group">
                    <label for="addPost" class="col-xs-12 newPost">Title:</label>
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="addPostTitle" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addpC" class="col-xs-12 bg-warning newPost">Content:</label>
                    <div class="col-xs-12 fr-view">
                        <textarea class="form-control" rows="30" id="addPostContent" placeholder="Any notes go here." required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 newPost">Tags</label>
                        <input name="tags" class="form-control col-xs-12" id="tags" />
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 newPost">Categories</label>
                        <input name="tags" class="form-control col-xs-12" id="categories" />
                    </div>
                    <div class="col-md-offset-4 col-md-2">
                        <input type="hidden" id="add-movie-id">
                        <button id="add-movie-cancel-button" class="btn btn-danger" onclick="hideAddPostForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="addPostBtn" class="btn btn-primary">
                            Save Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="editMovieFormDiv" style="display: none">
        <h2>Edit Post</h2>
        <form class="form-horizontal" role="form" id="edit-movie-form">
            <div class="form-group">
                <label for="edit-movie-title" class="col-md-2 control-label">Title:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-movie-title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="edit-movie-notes" class="col-md-2 control-label">Notes:</label>
                <div class="col-xs-12">
                    <textarea class="form-control" rows="5" id="edit-movie-notes" placeholder="Any notes go here."></textarea>
                </div>
            </div>
            <div class="bootstrap-tagsinput" id="addTag">
                <input type="text" />
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <input type="hidden" id="edit-movie-id">
                    <button type="submit" id="edit-movie-cancel-button" type="submit" class="btn btn-danger" onclick="hideEditPostForm()">
                        Cancel Edit
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="edit-movie-button" type="submit" class="btn btn-primary">
                        Update Movie
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.tagsinput.min.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/home.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.1/js/froala_editor.pkgd.min.js"></script>
</body>

</html>
